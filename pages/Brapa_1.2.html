<script language="javascript">


var b = new Browser({
      chr:        'A01',
      viewStart:  10000000,
      viewEnd:    10010000,
      cookieKey:  'Brapa0830',

      coordSystem: {
          speciesName: 'Brassica rapa',
          taxon: 3711,
          auth: ' ',
          version: '1.2',
        },

	prefix: '../dalliance/',


      sources:      [{name: 'Genome',
                     twoBitURI:  'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/B.rapa_genome0830.2bit',
                     desc: 'Brassica rapa genome build V0830',
                     tier_type: 'sequence',
                     provides_entrypoints: true},
                     ,
                     {name: 'Genes from BRAD 1.2',
                        desc: 'Gene structures from BRAD V1.2',
                        bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/Brapa_gene_1.2_BED12.bb',
                        collapseSuperGroups: true,
                        },
                    {name: 'PASA update',
                      desc: 'Updated gene structures from BRAD V1.2 + PASA',
                      bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/PASA.bb',
                      collapseSuperGroups: true,
                      },
                    {name: 'de novo transcripts',
                      desc: 'de novo transcripts from velvet, trinity, and tophat combined',
                      bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/novel.bb',
                      collapseSuperGroups: true,
                      },
                    {name: 'Final Annotation',
                      desc: 'Combined annotation: BRAD + PASA + de novo',
                      bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/Brassica_rapa_final_transcripts.bb',
                      collapseSuperGroups: true,
                      },
                    {name: 'IMB211 coverage',
		     desc: 'IMB211 RNAseq coverage, multiple tissues and environments',
		     bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/B.rapa.IMB211.bw',
                     stylesheet_uri: 'http://symposium.plb.ucdavis.edu/genome-browser/stylesheets/coverage.xml'
		    },
                    {name: 'R500 coverage',
                     desc: 'R500 RNAseq coverage, multiple tissues and environments',
                     bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/B.rapa.R500.bw',
                     stylesheet_uri: 'http://symposium.plb.ucdavis.edu/genome-browser/stylesheets/coverage.xml'
		 },
		    {name: 'Chiifu coverage',
                     desc: 'From http://sra.dnanexus.com/studies/SRP017757/experiments',
                     bwgURI: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/chiifu_v1.2.bw',
                     stylesheet_uri: 'http://symposium.plb.ucdavis.edu/genome-browser/stylesheets/coverage.xml'
                 },
                    {name: 'IMB211 vs Chiifu SNPs',
                      desc: 'IMB211 vs Chiifu SNPs',
                      tier_type: 'tabix',
                      payload: 'vcf',
                      uri: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/IMB211_Chiifu_Snps.vcf.gz',
                    },
                    {name: 'R500 vs IMB211 SNPs',
                      desc: 'R500 vs IMB211 SNPs',
                      tier_type: 'tabix',
                      payload: 'vcf',
                      uri: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/R500_IMB211.2014-03-25.vcf.gz',
                    },
		       {name: 'VCF test',
        		overlay: [{
          			tier_type: 'tabix',
          			payload: 'vcf',
          			uri: 'http://symposium.plb.ucdavis.edu/genome-browser/data/Brapa1.2/R500_IMB211.2014-03-25.vcf.gz'
        		}],
        		merge: function(featureSets) {
            			return featureSets[0].map(function(feature) {
                		feature.label = feature.altAlleles[0];
                		return feature;
           		 	});
        		},
        		stylesheet_uri: 'http://symposium.plb.ucdavis.edu/genome-browser/stylesheets/vcf.xml'}
		],

        uiPrefix: '../',
        fullScreen: true                    
});
</script>
